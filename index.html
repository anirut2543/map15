<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="masthead" style="background-image: url('/img/room.png');">
    <div class="openup">
        <button class="but1" onclick="openbut1()">1</button>
        <button class="but2" onclick="openbut2()">2</button>
        <button class="but3" onclick="openbut3()">3</button>
        <button class="but4" onclick="openbut4()">4</button>
        <button class="but5" onclick="openbut5()">5</button>
    </div>
</div>

<div class="but11" id="opb1">
</div>
<div class="but12" id="opb2">
</div>
<div class="but13" id="opb3">
</div>
<div class="but14" id="opb4">
</div>
<div class="but15" id="opb5">
</div>

<div class="cen"><div class="count" id="ten-countdown">
</div></div>
<script>
    let openb1 = document.getElementById("opb1")
    let openb2 = document.getElementById("opb2")
    let openb3 = document.getElementById("opb3")
    let openb4 = document.getElementById("opb4")
    let openb5 = document.getElementById("opb5")
    let derr = new Audio('drop.mp3');
    function openbut1(){
        openb1.classList.add("ob1");
    }
    function openbut2(){
        openb2.classList.add("ob2");
    }
    function openbut3(){
        openb3.classList.add("ob3");
    }
    function openbut4(){
        openb4.classList.add("ob4");
    }
    function openbut5(){
        openb5.classList.add("ob5");
    }
    
    function playsong(){
        derr.play();
    }
/*countdown*/
    function countdown( elementName, minutes, seconds )
{
    var element, endTime, hours, mins, msLeft, time;

    function twoDigits( n )
    {
        return (n <= 9 ? "0" + n : n);
    }

    function updateTimer()
    {
        msLeft = endTime - (+new Date);
        if ( msLeft < 1000 ) {
            element.innerHTML = "Time is up!";
            removeEventListener(playsong());
        } else {
            time = new Date( msLeft );
            hours = time.getUTCHours();
            mins = time.getUTCMinutes();
            element.innerHTML = (hours ? hours + ':' + twoDigits( mins ) : mins) + ':' + twoDigits( time.getUTCSeconds() );
            setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
        }
    }

    element = document.getElementById( elementName );
    endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
    updateTimer();
}

countdown( "ten-countdown", 0, 10 );

</script>
</body>
</html>
